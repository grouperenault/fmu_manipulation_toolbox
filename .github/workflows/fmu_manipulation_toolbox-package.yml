# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: Release FMUManipulationToolbox

on:
  push:

permissions:
  id-token: write
  contents: write

jobs:
  remoting-windows32:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set reusable strings
        # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=cl
          -DCMAKE_C_COMPILER=cl
          -DCMAKE_BUILD_TYPE=Release
          -A Win32
          -S ${{ github.workspace }}/remoting

      - name: Build
        # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config Release
      - name: Archive Artifacts
        uses: actions/upload-artifact@master
        with:
          name: remoting-win32
          path: ${{ github.workspace }}/fmu_manipulation_toolbox/resources/win32/
          retention-days: 1
  remoting-windows64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set reusable strings
        # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=cl
          -DCMAKE_C_COMPILER=cl
          -DCMAKE_BUILD_TYPE=Release
          -A x64
          -S ${{ github.workspace }}/remoting

      - name: Build
        # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config Release
      - name: Archive Artifacts
        uses: actions/upload-artifact@master
        with:
          name: remoting-win64
          path: ${{ github.workspace }}/fmu_manipulation_toolbox/resources/win64
          retention-days: 1
  remoting-linux32:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set reusable strings
        # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Install needed packets
        run: |
          sudo apt-get update
          sudo apt-get install gcc-multilib

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=g++
          -DCMAKE_C_COMPILER=gcc
          -DCMAKE_BUILD_TYPE=Release
          -DBUILD_32=ON
          -S ${{ github.workspace }}/remoting

      - name: Build
        # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config Release
      - name: Archive Artifacts
        uses: actions/upload-artifact@master
        with:
          name: remoting-linux32
          path: ${{ github.workspace }}/fmu_manipulation_toolbox/resources/linux32
          retention-days: 1
  remoting-linux64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set reusable strings
        # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=g++
          -DCMAKE_C_COMPILER=gcc
          -DCMAKE_BUILD_TYPE=Release
          -S ${{ github.workspace }}/remoting

      - name: Build
        # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config Release
      - name: Archive Artifacts
        uses: actions/upload-artifact@master
        with:
          name: remoting-linux64
          path: ${{ github.workspace }}/fmu_manipulation_toolbox/resources/linux64
          retention-days: 1
  container-windows64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set reusable strings
        # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=cl
          -DCMAKE_C_COMPILER=cl
          -DCMAKE_BUILD_TYPE=Release
          -A x64
          -S ${{ github.workspace }}/container

      - name: Build
        # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config Release
      - name: Archive Artifacts
        uses: actions/upload-artifact@master
        with:
          name: container-win64
          path: ${{ github.workspace }}/fmu_manipulation_toolbox/resources/win64
          retention-days: 1
  container-linux64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set reusable strings
        # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=g++
          -DCMAKE_C_COMPILER=gcc
          -DCMAKE_BUILD_TYPE=Release
          -S ${{ github.workspace }}/container

      - name: Build
        # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config Release
      - name: Archive Artifacts
        uses: actions/upload-artifact@master
        with:
          name: container-linux64
          path: ${{ github.workspace }}/fmu_manipulation_toolbox/resources/linux64
          retention-days: 1
  container-darwin64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set reusable strings
        # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -S ${{ github.workspace }}/container

      - name: Build
        # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }}
      - name: Archive Artifacts
        uses: actions/upload-artifact@master
        with:
          name: container-darwin64
          path: ${{ github.workspace }}/fmu_manipulation_toolbox/resources/darwin64
          retention-days: 1

  tests-win64:
    needs: [remoting-windows32, remoting-windows64, container-windows64]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@master
      with:
        name: remoting-win64
        path: ${{ github.workspace }}/fmu_manipulation_toolbox/resources/win64/
    - uses: actions/download-artifact@master
      with:
        name: remoting-win32
        path: ${{ github.workspace }}/fmu_manipulation_toolbox/resources/win32/
    - uses: actions/download-artifact@master
      with:
        name: container-win64
        path: ${{ github.workspace }}/fmu_manipulation_toolbox/resources/win64/
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test suite run
      run: |
        cd tests
        coverage run  -m unittest  test_suite.py
        coverage-badge -f -o /tmp/coverage.svg
    - name: Switch to `badges` branch and copy badge
      if: github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        git fetch origin badges
        git checkout badges

        cp /tmp/coverage.svg .github/badges/coverage.svg

    - name: Commit badge to `badges` branch
      if: github.ref == 'refs/heads/main'
      uses: stefanzweifel/git-auto-commit-action@v7
      with:
        commit_message: "Update coverage badge"
        branch: badges
        file_pattern: .github/badges/coverage.svg

  package:
    needs: [remoting-windows32, remoting-windows64, remoting-linux32, remoting-linux64, container-windows64, container-linux64, container-darwin64]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@master
      with:
        name: remoting-win64
        path: ${{ github.workspace }}/fmu_manipulation_toolbox/resources/win64/
    - uses: actions/download-artifact@master
      with:
        name: remoting-win32
        path: ${{ github.workspace }}/fmu_manipulation_toolbox/resources/win32/
    - uses: actions/download-artifact@master
      with:
        name: remoting-linux32
        path: ${{ github.workspace }}/fmu_manipulation_toolbox/resources/linux32/
    - uses: actions/download-artifact@master
      with:
        name: remoting-linux64
        path: ${{ github.workspace }}/fmu_manipulation_toolbox/resources/linux64/
    - uses: actions/download-artifact@master
      with:
        name: container-win64
        path: ${{ github.workspace }}/fmu_manipulation_toolbox/resources/win64/
    - uses: actions/download-artifact@master
      with:
        name: container-linux64
        path: ${{ github.workspace }}/fmu_manipulation_toolbox/resources/linux64/
    - uses: actions/download-artifact@master
      with:
        name: container-darwin64
        path: ${{ github.workspace }}/fmu_manipulation_toolbox/resources/darwin64/
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        pip install -r requirements.txt
    - name: Test with pytest
      run: |
        cd tests
        python -munittest -v test_suite.py
    - name: Package
      run: |
        python -m build
    - name: Archive Artifacts
      uses: actions/upload-artifact@master
      with:
        name: package
        path: ${{ github.workspace }}/dist
        retention-days: 1

  publish:
    if: startsWith(github.ref, 'refs/tags/V')
    needs: [package, tests-win64]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@master
      with:
        name: package
        path: ${{ github.workspace }}/dist
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
